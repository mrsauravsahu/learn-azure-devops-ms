version: '3'

services: 
  gateway:
    image: learn-azure-ms.azurecr.io/gateway
    environment: 
      GATEWAY_PORT: 80
      GATEWAY_NAME: 'Saurav Sahu'
    ports: 
      - '5000:80'
    
  secondary:
    image: learn-azure-ms.azurecr.io/secondary
    environment:
      SECONDARY_PORT: 80
      SECONDARY_GATEWAY_URL: http://gateway
    ports:
      - '5001:80'
